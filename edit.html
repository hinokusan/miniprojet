<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" type="image/x-icon" href="M5.ico">
    <script src="script.js"></script>
    <title>Edit Profile</title>
</head>
<body>
    <body onload="datenow()">
        <form action="edit.php" method="post" onsubmit="return verifedit()">
            <div id="dt"></div>
            <fieldset>
                <legend>Modification :</legend>
                <table class="tab">
                    <tr>
                        <th><label for="nm">Name :</label></th>
                        <td><input type="text" id="nm" name="nm" placeholder="Hamza Ben Habib"></td>
                    </tr>
                    <tr>
                        <th><label for="age">Age :</label></th>
                        <td><input type="number" id="age" name="age" placeholder="18"></td>
                    </tr>
                    <tr>
                        <th><label for="gender">Gender :</label></th>
                        <td>
                            <input type="radio" name="gender" id="r1" value="homme"><label for="r1">Homme</label>
                            <input type="radio" name="gender" id="r2" value="femme"><label for="r2">Femme</label>
                            <input type="radio" name="gender" id="r3" value="croissant"><label for="r3">Croissant</label>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="mail">Email :</label></th>
                        <td><input type="text" id="mail" name="mail" placeholder="hamzabenhabib.hbh@gmail.com"></td>
                    </tr>
                    <tr>
                        <th><label for="avatar">Avatar :</label></th>
                        <td><input type="file" id="avatar" name="avatar"></td>
                    </tr>
                    <tr>
                        <th><label for="bac">Baccalaureate :</label></th>
                        <td>
                            <select name="bac" id="bac">
                                <option value="">Choose a section</option>
                                <option value="math">Math</option>
                                <option value="science">Science</option>
                                <option value="informatique">Informatique</option>
                                <option value="eco">Eco</option>
                                <option value="lettre">Lettre</option>
                                <option value="sport">Sport</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="state">State :</label></th>
                        <td>
                            <select name="state" id="state">
                                <option value="">Select a state</option>
                                <option value="bizerte">Bizerte</option>
                                <option value="tunis">Tunis</option>
                                <option value="ariana">Ariana</option>
                                <option value="manouba">Manouba</option>
                                <option value="benarous">Ben Arous</option>
                                <option value="zaghouan">Zaghouan</option>
                                <option value="nabeul">Nabeul</option>
                                <option value="jandouba">Jandouba</option>
                                <option value="beja">Beja</option>
                                <option value="kef">Kef</option>
                                <option value="siliana">Siliana</option>
                                <option value="soussa">Sousse</option>
                                <option value="monastir">Monastir</option>
                                <option value="mahdia">Mahdia</option>
                                <option value="sfax">Sfax</option>
                                <option value="kairouan">Kairouan</option>
                                <option value="kasserine">Kasserine</option>
                                <option value="sidibouzid">Sidi Bouzid</option>
                                <option value="gabes">Gabes</option>
                                <option value="medenine">Medenine</option>
                                <option value="tataouine">Tataouine</option>
                                <option value="gafsa">Gafsa</option>
                                <option value="tozeur">Touzeur</option>
                                <option value="kebili">Kebili</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="contact">Contact :</label></th>
                        <td><input type="text" id="contact" name="contact" placeholder="96 860 249"></td>
                    </tr>
                    <tr>
                        <th><label for="specialization">Specialization :</label></th>
                        <td>
                            <input list="specializations" name="specialization" id="specialization" placeholder="It">
                            <datalist id="specializations">
                            <option value="TL">
                            <option value="TI">
                            <option value="SEM">
                            <option value="MGT">
                            <option value="DSI">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="reset" value="Clear" class="but"></td>
                        <td><input type="submit" value="Save" class="but"></td>
                    </tr>
                  </table>
            </fieldset>
        </form>
</body>
</html>
